<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>inShare - Share your files the easy way.</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js" defer></script>
</head>
<body>
	<section class="upload-container">
		<div class="drop-zone">
			<div class="icon-container">
				<img src="https://raw.githubusercontent.com/ShivamJoker/InShare/master/file.svg" alt="file-icon" draggable="false" class="left">
				<img src="https://raw.githubusercontent.com/ShivamJoker/InShare/master/file.svg" alt="file-icon" draggable="false" class="center">
				<img src="https://raw.githubusercontent.com/ShivamJoker/InShare/master/file.svg" alt="file-icon" draggable="false" class="right">
			</div>
			<input type="file" name="file" id="fileInput">
			<div class="title">Drag your files here or <span class="browseBtn">browse</span></div>
		</div>
		<div class="progress-container">
			<div class="bg-progress"></div>
			<div class="inner-container">
				<div class="title">Uploading...</div>
				<div class="percent-container">
					<span id="percent">0%</span>
				</div>
				<div class="progress-bar"></div>
			</div>
		</div>
		<div class="sharing-container">
			<p class="expire">Link expires in 24 hrs</p>
			<div class="input-container">
				<input type="text" id="fileURL" readonly value="https://dummy.com/aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa">
				<img src="https://raw.githubusercontent.com/ShivamJoker/InShare/bc12a973876ef9ccbf8092d510f9c6a11eabcac6/copy-icon.svg" alt="copy icon" id="copyBtn">
			</div>
			<p>Or Send Via Email</p>
			<div class="email-container">
				<form action="" id="emailForm">
					<div class="field">
						<label for="sender">Your Email</label>
						<input type="email" name="from-email" id="sender" required>
					</div>
					<div class="field">
						<label for="receiver">Receiver's Email</label>
						<input type="email" name="to-email" id="receiver" required>
					</div>
					<button type="submit">Send</button>
				</form>
			</div>			
		</div>
	</section>

	<div class="upload-vector"></div>
	<div class="toast">You shouldn't see this</div>

</body>
</html>
